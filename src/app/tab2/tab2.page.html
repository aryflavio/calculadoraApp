<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-label position="floating"><strong>OPERAÇÃO</strong></ion-label>
    <ion-input></ion-input>
  </ion-item>

  <BR>

  <ion-item>
    <ion-label position="floating"><Strong>RESULTADO:</Strong></ion-label>
    <ion-input></ion-input>
  </ion-item>
  <BR>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button class = "bt" color="c" expand="full" disabled="">
            Mc
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button class = "bt" color="c" expand="full" disabled="">
            MR
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button class = "bt" color="c" expand="full">
            M+
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button class = "bt" color="c" expand="full">
            M-
          </ion-button>
        </ion-col>


        <ion-col>
          <ion-button class = "bt" color="c" expand="full">
            MS
          </ion-button>
        </ion-col>


        <ion-col>
          <ion-button class = "bt" color="c" expand="full" disabled="">
            M <sup></sup>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button class = "bt2" color="c" expand="full">
            %
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button class = "bt2" color="c" expand="full">
            √
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button class = "bt2" color="c" expand="full">
            x²
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button class = "bt2" color="c" expand="full">
            1/x
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button class = "bt2" color="c" expand="full">
            CE
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button class = "bt2" color="c" expand="full">
            C
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button class = "bt2" color="c" expand="full">
            <ion-icon name="close-circle-outline"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button class = "bt2" color="c" expand="full">
            ÷
          </ion-button>
        </ion-col>


      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button class = "bt2" color="c" expand="full">
            7
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button class = "bt2" color="c" expand="full">
            8
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button class = "bt2" color="c" expand="full">
            9
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button class = "bt2" color="c" expand="full">
            ᙮
          </ion-button>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col>
          <ion-button class = "bt2" color="c" expand="full">
            4
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button class = "bt2" color="c" expand="full">
            5
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button class = "bt2" color="c" expand="full">
            6
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button class = "bt2" color="c" expand="full">
            -
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button class = "bt2" color="c" expand="full">
            1
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button class = "bt2" color="c" expand="full">
            2
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button class = "bt2" color="c" expand="full">
            3
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button class = "bt2" color="c" expand="full">
            +
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button class = "bt2" color="c" expand="full">
            +
            -
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button class = "bt2" color="c" expand="full">
            0
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button class = "bt2" color="c" expand="full">
            ,
          </ion-button>
        </ion-col>

        <ion-col>
          <ion-button class = "bt2" color="c" expand="full">
            =
          </ion-button>
        </ion-col>
      </ion-row>




    </ion-grid>


</ion-content>
